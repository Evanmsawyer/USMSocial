{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/prof.css' %}">
</head>
<body>
<div class="image-container">
        <img src="static/images/USM_footerLogo.png" alt="Background Image">
    </div>
<div class="container-fluid bg-dark text-light py-2 navbar-container" style="padding-top: 0;">
    <div class="container">
        <div class="d-flex justify-content-end">
             <button id="editProfileBtn" class="btn btn-outline-dark btn-sm rounded-pill text-white mr-2">
                <i class="fa fa-cog mr-1" aria-hidden="true"></i>Edit Profile
            </button>
            <a href="{% url 'logout' %}" class="btn btn-outline-light"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a>
        </div>
    </div>
</div>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card card-profile rounded">
                    <div style="background-image: url(static/images/usm.jpg);" class="card-header"></div>
                        <div class="card-body text-center"><img src="/media/blank_profile_image.png" class="card-profile-img" style="background-color: #ccc;">
                            <h3 class="mb-3">{{ user_name }}</h3>
                            <button class="btn btn-outline-dark btn-sm"><span class="fa fa-user-plus"></span> Follow</button>
                        </div>
                    </div>
</div>
<div class="col-lg-8">
    <div class="card rounded">
        <div class="card-header">
            <div class="input-group">
                <input type="text" placeholder="Post" class="form-control">
            <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary"><i class="fa fa-send"></i></button>
        </div>
    </div>
</div>
<div id="currentInfo">
    <h3>Basic Information</h3>
    <p>Email: <span id="currentEmail">{{ user_email }}</span></p>
    <p>Bio: <span id="Bio"> </span></p>

</div>
        <div id="editProfileContainer" style="display: none;">
 <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <h3 class="card-title">Edit Profile</h3>
                        <div class="row">
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group mb-4">
                                    <label class="form-label">Username</label>
                                    <input type="text" name="username" placeholder="Username" value="{{ request.user.username }}" class="form-control">
                                </div>
                            </div>
                            <div class="row">
    <div class="col-sm-6 col-md-6">
        <div class="form-group mb-4">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" placeholder="First name" value="{{ request.user.first_name }}" class="form-control">
        </div>
    </div>
    <div class="col-sm-6 col-md-6">
        <div class="form-group mb-4">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" placeholder="Last Name" value="{{ request.user.last_name }}" class="form-control">
        </div>
    </div>
</div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group mb-4">
                                    <label class="form-label">Year of study</label>
                                    <select name="major" class="form-control custom-select">
                                         <option value>Freshman</option>
                                        <option value>Sophomore</option>
                                        <option value>Junior</option>
                                        <option value>Senior</option>
                                        <option value>Graduate</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group mb-4">
                                    <label class="form-label">Major</label>
                                    <select name="major" class="form-control custom-select">
                                        <option value>Accounting</option>
                                        <option value>Art</option>
                                        <option value>Biochemistry</option>
                                        <option value>Biology</option>
                                        <option value>Chemistry</option>
                                        <option value>Communication</option>
                                        <option value>Computer Science</option>
                                        <option value>Criminology</option>
                                        <option value>Economics</option>
                                        <option value>Electrical and Computer Engineering</option>
                                        <option value>English</option>
                                        <option value>Environmental Science</option>
                                        <option value>Finance</option>
                                        <option value>Health Sciences</option>
                                        <option value>History</option>
                                        <option value>Industrial Engineering</option>
                                        <option value>Information Technology</option>
                                        <option value>Linguistics</option>
                                        <option value>Management</option>
                                        <option value>Mathematics</option>
                                        <option value>Mechanical Engineering</option>
                                        <option value>Media Studies</option>
                                        <option value>Music</option>
                                        <option value>Nursing</option>
                                        <option value>Philosophy</option>
                                        <option value>Physics</option>
                                        <option value>Political Science</option>
                                        <option value>Psychology</option>
                                        <option value>Public Health</option>
                                        <option value>Social Work</option>
                                        <option value>Sociology</option>
                                        <option value>Technology Management</option>
                                        <option value>Theatre</option>
                                        <option value>Women and Gender Studies</option>
                                </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-0">
                                    <label class="form-label">About Me</label>
                                    <textarea name="bio" rows="5" placeholder="Tell us about yourself!" class="form-control">{{ profile.bio }}</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $("#editProfileBtn").click(function() {
            $("#editProfileContainer").slideToggle();
        });

        $("#editProfileContainer").hide();
    });
</script>

</body>
</html>
